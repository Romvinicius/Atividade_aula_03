<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">

    <title>Acquatec-Cadastrar</title>


</head>

<body>
    <div class="header">
        <div class="container">
            <h1><a href="index.html">Acquatec</a></h1>
            <ul class="navbar">
                <li>Nossos Serviços</li>
                <li>Sobre Nós</li>
                <li class="agora"><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div id="card_cadastrar">
                <h2>Cadastre-se</h2>
                <div class="form-box">
                    <h4>E-mail:</h4>
                    <input placeholder="E-mail..." type="text">
                    <h4>Senha:</h4>
                    <input placeholder="Senha..." type="password">
                    <h4>Confirme sua senha:</h4>
                    <input placeholder="Confirme sua Senha..." type="password">
                    <h4>Nome Completo:</h4>
                    <input placeholder="Nome Completo..." type="text">
                    <h4>Data de Nascimento:</h4>
                    <input type="date">
                    <div class="botoes">
                        <button id="btn_cadastrar">
                            Cadastrar
                        </button>
                    </div>
                </div>
           </div>
        </div>
    </div>
</body>

</html>
